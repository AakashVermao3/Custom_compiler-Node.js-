<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JavaScript Compiler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom JavaScript Compiler</h1>
        <textarea id="code-input" placeholder="Type your JavaScript code here..."></textarea>
        <button id="run-button">Run</button>
        <div id="output-section">
            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
